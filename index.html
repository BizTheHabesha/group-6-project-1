<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
        integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/style.css">
    <title>Boss Fight!</title>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <h1 class="title is-1">
                        <i class="fa-solid fa-khanda"></i>
                        Boss Fight!
                    </h1>

                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="https://github.com/BizTheHabesha/group-6-project-1">
                        Documentation
                    </a>
                    <a class="navbar-item">
                        About
                    </a>
                    <a class="navbar-item" href="https://github.com/BizTheHabesha/group-6-project-1/issues/new">
                        Report an issue
                    </a>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div id="boss-cards-container" class="cards-container container is-fluid columns">
            <div class="boss-card-container column">
                <div id="boss-card-1" class="card boss-card" data-id="first">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img id="boss-1-img" src="assets/vs.jpg" alt="Boss Image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p id="boss-1-name" class="title is-2">Boss Name</p>
                            </div>
                        </div>
                        <div id="boss-1-desc" class="content">
                            Boss Desc
                        </div>
                    </div>
                    <div class="card-content">
                        <button id="boss1Button" class="winner-button button is-primary is-large">Winner!</button>
                    </div>
                </div>
            </div>
            
            <div id="startBtn-container" class="column btn-container">
                <button class="btn">VS</button>
            </div>
            
            <div class="boss-card-container column">
                <div id="boss-card-2" class="card boss-card" data-id="second">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img id="boss-2-img" src="assets/vs.jpg" alt="Boss Image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p id="boss-2-name" class ="title is-2">Boss Name</p>
                            </div>
                        </div>
                        <div id="boss-2-desc" class="content">
                                    Boss Desc
                        </div>
                    </div>
                    <div class="card-content">
                        <button id="boss2Button" class="winner-button button is-primary is-large">Winner!</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="results-container" class="container">
            <div class="card-container">
                <div class="card results-card">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-2">Results</p>
                            </div>
                        </div>
                        <div class="content columns">
                            <div class="winners-card card column">
                                <div class="media">
                                    <div class="media-content">
                                        <p class="title is-4">Winners</p>
                                    </div>
                                    <div id="winner-cards" class="card-content">
                                        <p id="winner-display">

                                        </p>
                                        <!-- Small winner cards go here -->
                                    </div>
                                </div>
                            </div>
                            <div class="losers-card card column">
                                <div class="media">
                                    <div class="media-content">
                                        <p class="title is-4 has-text-centered">Losers</p>
                                    </div>
                                    <div id="loser-cards" class="card-content">
                                        <p id="loser-display">
                                            
                                        </p>
                                        <!-- Small loser cards go here -->
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="card-content">
                        <button id="clear-button" class="button is-warning">Clear</button>
                    </div>
                </div>
            </div>
            <div class="card-container">

            </div>
        </div>
    </main>
    <footer class="footer pb-6">
        <div class="content has-text-centered">
            <p>
                <strong>Boss Fight!</strong> by
                    <a href="https://github.com/BizTheHabesha">Bisrat Gebrekidan, </a>
                    <a href="https://github.com/JaredOBarner">Jared Barner, </a>
                    <a href="https://github.com/mlgibson8">Michael Gibson, </a>and
                    <a href="https://github.com/Jason-Kodama">Kentaro Jason Kodama</a>. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
            </p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" 
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/dbcdeaaf93.js" 
        crossorigin="anonymous">
    </script>
    <script src="assets/script.js"></script>
</body>
</html>
