<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <h1 class="title is-1">
                        <i class="fa-solid fa-khanda"></i>
                        Boss Fight!
                    </h1>

                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="https://github.com/BizTheHabesha/group-6-project-1">
                        Documentation
                    </a>
                    <a class="navbar-item">
                        About
                    </a>
                    <a class="navbar-item" href="https://github.com/BizTheHabesha/group-6-project-1/issues/new">
                        Report an issue
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <button id = "bossbtn">random</button>
    <main class="pb-6">
        <div id = "bossCard1" class ="bossCard" data-id="first">
            <div id="bossName" class="name">
                <h3></h3>
            </div>
            <img id="bossImage" class = "image1" src="" alt=""></img>
            <div id="bossDescription" class = "description">
                <p></p>
            </div>
            <button id="boss1Button" class="winner-button button is-primary is-large">Winner!</button>
        </div>

        
        <div id = "bossCard2" class ="bossCard" data-id="second">
            <div id="bossName02" class="name2">
                <h3>boss_name</h3>
            </div>
            <img id="bossImage02" class = "image1" src="/filler.JPEG" alt=""></img>
            <div id="bossDescription02" class = "description2">
                <p>"bossInfo"</p>
            </div>
            <button id="boss2Button" class="winner-button button is-primary is-large">Winner!</button>
        </div>
        <div id="results-container" class="result-card">
            <div class="winnersCard">
                <span>Winners</span>
            </div>
                
            <div class="losersCard">
                <span>Losers</span>
            </div>
            <button id="clear-button" class="button is-warning">Clear</button>
        </div>
    </main>
    <footer class="footer pb-6">
        <div class="content has-text-centered">
            <p>
                <strong>Boss Fight!</strong> by
                    <a href="https://github.com/BizTheHabesha">Bisrat Gebrekidan, </a>

                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
            </p>
        </div>
    </footer>

        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
